<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-primary" href="#">Social List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active home">
          <a class="nav-link text-danger mr-2" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item favorite">
          <a class="nav-link nav-favorite text-danger" href="./favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-5">
    <div class="row justify-content-between">
      <div>
        <p>
          <button type="button" class="btn btn-primary condition-search" data-toggle="collapse"
            data-target="#condition-content" aria-expanded="false" aria-controls="condition-content">
            Condition Search
          </button>
        </p>
        <div class="collapse" id="condition-content">
          <button class="d-inline p-2 bg-dark text-white condition-search " id="condition-male"
            data-condition="male">male</button>
          <button class="d-inline p-2 bg-dark text-white condition-search " id="condition-female"
            data-condition="female">female</button>
          <button class="d-inline p-2 bg-dark text-danger condition-search " id="condition-confirm">confirm</button>
        </div>
      </div>
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2 text-white bg-dark rounded" id="search-input"
          placeholder="search name...">
        <button type="sumit" class="btn btn-primary mb-2">Search</button>
      </form>
    </div>
    <div class="row" id="data-Panel">
      <!-- Render Socail List -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="mb-2">
          <div class="card" style="width: 18rem;">
            <img src="https://randomuser.me/api/portraits/men/88.jpg" class="card-img-top" alt="avatar">
            <div class="card-body">
              <h5 class="card-title">Guillaume</h5>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-show-user" data-toggle="modal" data-target="#modal-user">More</button>
              <button class="btn btn-danger btn-add-favorite">Like</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Modal  -->
  <div class="modal fade" id="modal-user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <div class="spinner-border modal-loading" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 align-self-center" id="user-modal-avatar">

            </div>
            <div class="col-sm-9" id="user-modal-info">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="user-modal-closeBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
